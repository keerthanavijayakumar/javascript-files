<html>
	<body>
		<script type="text/javascript">
			document.write("<h3> CONCAT</h3>");
			var array1=new Array("keerthana",22,"sjc");
			var array2=new Array("priya",23,"src");
			array1=array1.concat(array2);
			document.write(array1+"<br>");
			
			document.write("<h3> JOIN</h3>");
			var joing=array1.join("&");
			document.write(joing+"<br>");
			
			
			
			document.write("<h3> REVERSE</h3>");
			var reverse=array1.reverse();;
			document.write(reverse+"<br>");
			
			
			document.write("<h3> SORT</h3>");
			var sorting=array1.sort();;
			document.write(sorting+"<br>");
			
			document.write("<h3> PUSH</h3>");
			array1.push("muthu",22,"holy cross");
			document.write(array1+"<br>");
			
			document.write("<h3> POP</h3>");
			array1.pop();
			document.write(array1+"<br>");
			
			document.write("<h3> SHIFT</h3>");
			array2.shift();
			document.write(array2+"<br>");
			
			document.write("<h3> UNSHIFT</h3>");
			array1.unshift("kaviya",25,"bishope heper");
			document.write(array1+"<br>");
			
			document.write("<h3> SLICE</h3>");
			var slice=array1.slice(0,2);
			document.write(slice+"<br>");
			
			document.write("<h3> SPLICE</h3>");
			var splice=array1.splice(1,2,"sowmi");
			document.write(splice+"<br>");
			document.write(array1);
			
			
			
		
		
		</script>
	</body>
</html>
