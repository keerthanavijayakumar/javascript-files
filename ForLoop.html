<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo"></p>

<script>
var names = ["Vijayakumar", "Rani", "Ranjitha", "Vignesh", "Keerthana"];
var text = "";
var i;
for (i = 0; i < names.length; i++) {
  text += names[i] + "<br>";
}
document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
