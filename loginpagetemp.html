<html>
  <head>
    <style>
      #login-form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background: #f2f2f2;
      }
      #login-form h1 {
        text-align: center;
        margin: 0 0 10px 0;
      }
      #login-form input {
        box-sizing: border-box;
        width: 100%;
        margin: 10px;
        padding: 10px;
      }
      #login-form input[type=submit] {
        border: 0;
        background: #4367c4;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <form id="login-form" onsubmit="return login()">
      <h1>LOGIN</h1>
      <input type="name" placeholder="USER NAME" id="user-name" required/>
      <input type="password" placeholder="PASSWORD" id="user-pass" required/>
      <input type="submit" href="DATE2.html" value="Sign In"/>
    </form>
  </body>
</html>
